<div class="banner">
  <section class="header">
      <mat-card >
          <a RouterLink=''><img [src]="logoName"></a>
      </mat-card>
  </section>    
  <main class="container-fluid">
      <div class="row">
          <h1 class="title">FullStack Work Shop</h1>
      </div>
      <div class="row">
            <div class="col-md-4 welcome">
                <h1 class="msg">Digital Lync<br>welcomes<br>You to</h1>
            </div>
            <div class="col-md-offset-4 col-md-4" >
                <mat-card class="form1">
                     <form class="form" [formGroup]='loginForm' (ngSubmit)='login(loginForm.value)'>
                           <h1 class="logTitle">LOGIN</h1>
                           <div class="col-md-12">
                                 <mat-form-field class="form-field" appearance="legacy">
                                     <input matInput placeholder="Email" formControlName="email">
                                 </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="form-field">
                                    <input matInput placeholder="Password" formControlName="Password" [(ngModel)]='user.lastName'>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-12 setpassword">
                              <a RouterLink="/setpassword"><p>Forget Password</p></a>
                            </div>
                            <div style="text-align: center;">
                                <button mat-raised-button color='accent' style="background-color: #1b80c3; font-size: 20px;">Login</button>
                            </div>
                      </form>
                </mat-card> 
            </div>
      </div>      
</main>
</div>
